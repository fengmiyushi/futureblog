<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- Set browser icon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Default theme -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
</head>

<body>
<div id="app"></div>
<script>
  window.$docsify = {
    // Project name
    name: 'Blog Documentation',
    // Repository address, clicking the Github octocat avatar in the upper right corner will jump to this address
    repo: 'https://gitee.com/Ning310975876/ruo-yi-vue-blog',
    // Sidebar support, by default loads the _sidebar.md file in the project root directory
    loadSidebar: true,
    // Navbar support, by default loads the _navbar.md file in the project root directory
    loadNavbar: true,
    // Cover page support, by default loads the _coverpage.md file in the project root directory
    coverpage: true,
    // Maximum heading level to render
    maxLevel: 4,
    // After customizing the sidebar, the table of contents will not be generated by default. Set the maximum level for generating the table of contents, it is recommended to set it to 1 or 2
    subMaxLevel: 2,
    // Merge navbar into sidebar on small screens
    mergeNavbar: true,
    // Search configuration
    search: {
      maxAge: 86400000,// Expiration time in milliseconds, default is one day
      // paths: auto,// Note: Only applicable to paths: 'auto' mode
      placeholder: {
        '/zh-cn/': 'Type to search',
        '/': 'Search documentation'
      },
      noData: 'No results found',
      depth: 4,
      hideOtherSidebarContent: false,
      namespace: 'docsify-demo',
    },
    // Word count
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'english'
    },
    // Avoid unnecessary fallback processes
    // alias: {
    //   '/.*/_sidebar.md': '/_sidebar.md'
    // },
  }
</script>
<!-- docsify js dependency -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- Emoji support -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!-- Image zoom support -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- Search function support -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!-- Copy to clipboard -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- Word count -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- Java syntax highlighting -->
<!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script> -->
<script src="https://unpkg.com/prismjs@1.22.0/components/prism-java.min.js"></script>
<!-- Emoji plugin -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!-- Docsify v4 -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
</body>

</html>
